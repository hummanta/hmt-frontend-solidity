[package]
name = "hmt-frontend-solidity"
description = "Parsing the Solidity source code and generating the Cranelift IR"
version = "0.3.0"
edition = "2021"

[dependencies]
anyhow = "1.0.98"
ariadne = { version = "0.5.1", features = ["auto-color"] }
clap = { version = "4.5.37", features = ["derive", "env"] }
concolor = "0.1.1"
cranelift = { version = "0.119.0", features = ["module", "object"] }
itertools = "0.14.0"
lalrpop-util = "0.22.1"
logos = "0.15.0"
paste = "1.0.15"
serde = { version = "1.0", features = ["derive"], optional = true }
target-lexicon = "0.13.2"
thiserror = "2.0.12"

[build-dependencies]
lalrpop = "0.22.1"

[features]
default = []
serde = ["dep:serde"]
